---
layout: default
---

<div class="header">
  <img src="https://github.com/preservia/media/blob/main/icons/{{ page.preserve_id }}.png?raw=true"
       alt="{{ page.title }} Preview"
       class="font-preview">

  <div class="info">
    <p class="meta">
      {% if page.platform %}{{ page.platform }}{% endif %}
      {% if page.release %} • {{ page.release }}{% endif %}
      {% if page.preserve_id %} • <code>{{ page.preserve_id }}</code>{% endif %}
    </p>
  </div>
</div>

{{ content }}
