---
layout: default
---

<div class="game-header">
  <img src="https://github.com/preservia/media/blob/main/icons/{{ page.preserve_id }}.png?raw=true" alt="{{ page.title }} Icon" class="game-icon">
  <div class="game-info">
    <h1 class="game-title">{{ page.title }}</h1>
    <p class="game-meta">
      {{ page.platform }}
      {% if page.release %} • {{ page.release }}{% endif %}
      {% if page.preserve_id %} • <span class="preserve-id">{{ page.preserve_id }}</span>{% endif %}
    </p>
  </div>
</div>

{{ content }}
